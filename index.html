<!DOCTYPE html>

<html>
    <head>
    <link rel="stylesheet" type="text/css" href="css/stylesCaro.css">
    <!-- Scripts here are external libs -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <!--Snippet of code that saves the level that the user selected-->
    <script>
        $(document).ready(function(){
            //The name of the level will be saved when the play button is clicked
            $('#play').on('click', event =>{
                let levelName = $("#level-list").children("option:selected").val()
                localStorage.setItem("Level",levelName);
            });
        });
    </script>
    <body>
        <header>
            <h1>Angry Rabbits vs Foxes</h1>
            <h2>Main Menu</h2>
        </header>
        <main>
            <!--set buttons to navigate-->
            <section id="menu" class="menu-buttons">
                <!--Go to game -->
                <a href="./game.html"> <div id="play" class="my-button">
                    Play
                </div></a>
                <!--Select a level to play-->
                <div class="my-button">
                    <select id="level-list" name="level-name">
                        </select>
                </div>
                <!--Go to the instructions-->
                <a href="./instructions.html"><div id="instructions" class="my-button">
                    Instructions
                </div></a>
                <!--Go to editor-->
                <a href="./editor.html"><div id="levelEditor" class="my-button">
                    Level Editor
                </div></a>
                <!-- Display animals-->
                <div id="animals" class="my-animals">
                    <div  id="rabbit-sprite"></div>
                    <div  id="rabbit-sprite"></div>
                    <div  id="fox-sprite"></div>
                    <div  id="fox-sprite"></div>
                </div>
            </section>
            
        </main>
        <footer style="text-align: center;">
            Copyright (C) 2021 Jose Ignacio Ferrer Vera, Ana Carolina Arellano
        </footer>
        <script type="module" src="./scripts/Index.js"></script>
        <script type="module" src="./editor.js"></script>
        
    </body>
</html>
