<!DOCTYPE html>

<html>
    <head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!-- Scripts here are external libs -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <h1>AP Editor</h1>
    </header>
    <main>
        <section id="editor-wrapper" class = "flex-container" style="border: 5px solid;">
            <div id="level-info-area" class="flex-item box-border info-form-area">
                <form id="info-form">
                    <label>Name</label>
                    <select id="level-list" name="level-name">
                        <!--Will add other options as we go-->
                    </select><br>
                    
                    Obstacles:
                    <br><input id="obstacles-text" type = "text" name="obstacles" value ="10"> <br>
                    Cannons:
                    <br><input id="cannons-text" type="text" name="cannons" value="1"> <br>
                    Max Shots:
                    <br><input id="shots-text" type="text" name="shots" value="15"> <br>
                    Background:
                    <br><input id="background-text" type="text" name="background" value="my-background"> <br>
                    One Star Score:
                    <br><input id="star-1-text" type="text" name="score-star-1" value="1000"> <br>
                    Two Star Score:
                    <br><input id="star-2-text" type="text" name="score-star-2" value="10000"> <br>
                    Three Star Score:
                    <br><input id="star-3-text" type="text" name="score-star-3" value="50000"> <br>
                </form> <br>

                <div id="save-button"><button>Save</button></div>
            </div>

            <div id="editor-area" class="flex-center-item editor box-border">
                <div id = "edit-window" class="box border">
                    <!-- This area is generated Programatically -->
                    <div id="box-1" class="wood-box draggable" draggable = "true">

                    </div>
                </div>
            </div>

            <div id="object-lib-area" class = "box-border flex-item">
                Objects:
                <br>
                <ul id="object-list" class="box-border" style="list-style: none; padding-left:0;">
                    <!--Create list items in code-->
                    
                </ul>
            </div>

        </section>

        <div id="info-window" class="box-border feedback"></div>
    </main>
    <footer style="text-align: center;">
        Copyright (C) 2021 Jose Ignacio Ferrer Vera
    </footer>

    <script type="module" src="./editor.js"></script>
</body>
</html>
