<!DOCTYPE html>

<html>
    <head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/stylesCaro.css">
    <!-- Scripts here are external libs -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <h1>Angry Rabbits vs Foxes</h1>
        <h2>Editor</h2>
    </header>
    <main>
        <section id="editor-wrapper" class = "flex-container" style="border: 5px solid;">
            <div id="level-info-area" class="flex-item info-form-area">
                <form id="info-form">
                    <label>Level:</label>
                    <select id="level-list" name="level-name">
                        <!--Will add other options as we go-->
                    </select><br>
                    Name:
                    <br><input id="name-text" type = "text" name="obstacles" value ="10"> <br>
                    Max Shots:
                    <br><input id="shots-text" type="number" name="shots" value="15"> <br>
                    Filename
                    <br><input id="filename-text" type="text" name="filename" value=""> <br>
                </form> <br>

                <div id="save-button"><button>Save</button></div>

                <form id="object-form">
                    <br><label>Object Editor</label><br>
                    Type:
                    <br><input id="object-type-text" type="text" name="type" value="0"> <br>
                    Name:
                    <br><input id="object-name-text" type = "text" name="object-name" value ="Crate"> <br>
                    Height:
                    <br><input id="object-height-text" type="text" name="height" value="100"> <br>
                    Width:
                    <br><input id="object-width-text" type="text" name="width" value="100"> <br>
                    Texture:
                    <br><input id="object-texture-text" type="text" name="texture" value="../images/woodenCrate.png"> <br>
                    Shape:
                    <br><input id="object-shape-text" type="text" name="shape" value="square"> <br>
                    Friction:
                    <br><input id="object-friction-text" type="text" name="friction" value="1"> <br>
                    Mass:
                    <br><input id="object-mass-text" type="text" name="mass" value="90"> <br>
                    Restitution:
                    <br><input id="object-restitution-text" type="text" name="restitution" value="0"> <br>
                </form> <br>

                <div id="create-object-button"><button>Save Object</button></div>
            </div>

            <div id="editor-area" class="flex-center-item editor">
                <div id = "edit-window" class="">
                    <!-- This area is generated Programatically -->
                    
                </div>
            </div>

            <div id="object-lib-area" class = "flex-item">
                Objects:
                <br>
                <ul id="object-list" class="object-list">
                    <!--Create list items in code-->
                </ul>
            </div>
        </section>
        <section id="goBack">
            <a href="./index.html"><div class="my-button" style="width: 10%; margin-top: 20px; background-color: #b5c6c6;">
                Go to Menu
            </div></a>
        </section>
        
    </main>
    <footer style="text-align: center;">
        Copyright (C) 2021 Jose Ignacio Ferrer Vera, Ana Carolina Arellano
    </footer>

    <script type="module" src="./editor.js"></script>
</body>
</html>
